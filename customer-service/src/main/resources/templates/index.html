<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>


<div>

</div>
<div align="center">
    <h3>Online Customer Registration Form</h3>
    <form action="#" th:action="@{/save}" th:object="${customer}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Title</td>
                    <td><input type="text" th:field="*{title}"/></td>
            </tr>
            <tr>
            <td>First Name</td>
                <td><input type="text" th:field="*{firstName}"/></td>
        </tr>
            <tr>
                <td>Last Name</td>
                    <td><input type="text" th:field="*{lastName}"/></td>
            </tr>

            <tr>
                <td>Age</td>
                    <td><input type="text" th:field="*{age}"/></td>
            </tr>
            <tr>
                <td>Annual Income</td>
                    <td><input type="text" th:field="*{annualincome}"/></td>
            </tr>
            <tr>
                <td>User Name</td>
                    <td><input type="text" th:field="*{username}"/></td>
            </tr>
            <tr>
                <td>Password</td>
                    <td><input type="password" th:field="*{password}"/></td>
            </tr>
            <tr>
                <td>NIC</td>
                    <td><input type="text" th:field="*{nic}"/></td>
            </tr>
            <tr>
                <td>Remarks</td>
                    <td><input type="text" th:field="*{remarks}"/></td>
            </tr>

            <tr>
                <td>Filter: <input type="text" name="nic" id="nic" size="30" th:value="${nic}" />
                    </td>
                <td><button type="submit">Search</button> </td>
                <td><button type="submit">Save</button> </td>
            </tr>

        </table>
    </form>

</div>
</body>
<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/}]]";
    }
</script>
</html>
